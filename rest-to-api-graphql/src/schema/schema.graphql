type Query {
    seasonsList: [Sessions!]!
    carData(
        driver_number: Int
        session_key: Int
        meeting_key: Int
        speed: String
        date: String
        rpm: String
        throttle: String
        brake: Int
        drs: Int
        n_gear: Int
        # Parámetros de paginación
        limit: Int
        offset: Int
    ): CarDataResponse!
    
    drivers(
        driver_number: Int
        session_key: Int
        meeting_key: Int
        country_code: String
        team_name: String
        name_acronym: String
    ): [Driver!]!
    
    intervals(
        driver_number: Int
        session_key: Int
        meeting_key: Int
        date: String
        interval: String
        gap_to_leader: String
    ): [Interval!]!
    
    laps(
        driver_number: Int
        session_key: Int
        meeting_key: Int
        lap_number: Int
        date_start: String
        lap_duration: String
        is_pit_out_lap: Boolean
    ): [Lap!]!
    
    location(
        driver_number: Int
        session_key: Int
        meeting_key: Int
        date: String
        x: String
        y: String
        z: String
    ): [Location!]!
    
    meetings(
        meeting_key: Int
        year: Int
        country_name: String
        country_code: String
        circuit_short_name: String
        meeting_name: String
        location: String
        date_start: String
    ): [Meeting!]!
    
    pit(
        driver_number: Int
        session_key: Int
        meeting_key: Int
        lap_number: Int
        date: String
        pit_duration: String
    ): [Pit!]!
    
    position(
        driver_number: Int
        session_key: Int
        meeting_key: Int
        position: String
        date: String
    ): [Position!]!
    
    raceControl(
        driver_number: Int
        session_key: Int
        meeting_key: Int
        lap_number: Int
        category: String
        flag: String
        scope: String
        sector: Int
        date: String
        message: String
    ): [RaceControl!]!
    
    stints(
        driver_number: Int
        session_key: Int
        meeting_key: Int
        stint_number: Int
        compound: String
        lap_start: String
        lap_end: String
        tyre_age_at_start: String
    ): [Stint!]!
    
    teamRadio(
        driver_number: Int
        session_key: Int
        meeting_key: Int
        date: String
    ): [TeamRadio!]!
    
    weather(
        session_key: Int
        meeting_key: Int
        date: String
        air_temperature: String
        track_temperature: String
        humidity: String
        pressure: String
        rainfall: Int
        wind_direction: String
        wind_speed: String
    ): [Weather!]!
}

type Sessions {
    meeting_key: Int!
    session_key: Int!
    location: String!
    date_start: String!
    date_end: String!
    session_type: String!
    session_name: String!
    country_key: Int!
    country_code: String!
    country_name: String!
    circuit_key: Int!
    circuit_short_name: String!
    gmt_offset: String!
    year: Int!
}

type CarData {
    brake: Int!
    date: String!
    driver_number: Int!
    drs: Int!
    meeting_key: Int!
    n_gear: Int!
    rpm: Int!
    session_key: Int!
    speed: Int!
    throttle: Int!
}

# Tipos para paginación
type CarDataResponse {
    data: [CarData!]!
    pagination: PaginationInfo!
}

type PaginationInfo {
    total: Int!
    limit: Int!
    offset: Int!
    hasNext: Boolean!
    hasPrevious: Boolean!
}

